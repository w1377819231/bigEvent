<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目</title>
    <!-- 引入 layui 插件的 css 文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="../assets/css/category.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板
            <button type="button" class="layui-btn add-btn layui-btn-sm layui-btn-normal">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>分类名称</td>
                        <td>分类别名</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs ">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>分类名称</td>
                        <td>分类别名</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="add-form-container" style="display: none;">
        <form class="layui-form add-form" action="">
            <div class="layui-form-item ">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <div class="edit-form-container" style="display: none;">
        <form class="layui-form edit-form" lay-filter="edit-form" action="">
            <div class="layui-form-item ">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
                </div>
            </div>
            <input type="hidden" name="Id">
        </form>
    </div>
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="edit-btn layui-btn layui-btn-xs ">编辑</button>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger clear-btn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 引入模板引擎插件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入 jquery 文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入 layui 的 js 文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入请求库 axios 的 js 文件 -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入公共的请求设置文件 -->
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 引入自己的文件 -->
    <script src="../assets/js/arrticle/category.js"></script>
</body>

</html>
